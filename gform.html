<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
  <style>
    /* Make the iframe responsive */
    .responsive-iframe {
      width: 100%;
      max-width: 800px; /* Limit maximum width for large screens */
      height: 412px; /* Default height */
      border: none; /* Remove border */
    }

    /* Adjust height on smaller screens */
    @media (max-width: 768px) {
      .responsive-iframe {
        height: 600px; /* Increase height for better usability on smaller screens */
      }
    }

    /* Center the content */
    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Want to get in touch with me?</h1>
  </header>
  <div class="centered-content">
    <div class="content">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSemJ3R5_kWyPPlM4eobGa6OXJEwUFxNYA-eBKcEdr0uWTHmww/viewform?embedded=true" 
        class="responsive-iframe">
      </iframe>
    </div>
  </div>
</body>
</html>
